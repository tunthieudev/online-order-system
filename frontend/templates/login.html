{% extends "/base.html" %}

{% block link %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block title %}
<title>Đăng nhập</title>
{% endblock %}

{% block toolbar %}
{{super()}}
{% endblock %}

{% block body %}
<div class="login-container">
    <form class="login-form" action="" method="post">
        <div class="display-3">Đăng nhập</div>
        <div class="warning-text fw-bold">{{msg}}</div>
        <div class="input-text">
            <label for="username" class="form-label" style="min-width: 6rem;">Tài khoản</label>
            <input required name="username" type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản hoặc số điện thoại">
        </div>
        <div class="input-text">
            <label for="password" class="form-label" style="min-width: 6rem;">Mật khẩu</label>
            <input required name="password" type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="login-form-options">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember-login">
                <label class="form-check-label" for="remember-login">
                    Ghi nhớ đăng nhập
                </label>
            </div>
            <!-- <div>Quên mật khẩu</div> -->
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
        <!-- <div style="text-decoration: underline;">
            <a href="/dang-ky">Đăng ký tài khoản mới</a>
        </div> -->
    </form>
</div>
{% endblock %}
